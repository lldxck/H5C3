<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/index.css">
	<link rel="stylesheet" href="CSS/jquery.fullpage.css">
</head>
<body>
	<!-- 进入个人中心 -->
	<div class="center">
		<img src="img/00-center.png" height="101" width="101" alt="">
	</div>

	<!-- 继续往下 -->
	<div class="down">
		<img src="img/00-down.png" height="61" width="174" alt="">
	</div>

	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section">
			<div class="screen01 w">
				<!-- 飞翔的气球 -->
				<div class="fly">
					<img src="img/01-fly.png" height="50" width="470" alt="">
				</div>
				<!-- 沙发 -->
				<div class="sofa">
					<img src="img/01-sofa.png" height="147" width="134" alt="">
				</div>
				<!-- 小商品 -->
				<div class="goods">
					<img src="img/01-goods.png" height="274" width="824" alt="">
				</div>
			</div>
		</div>
		<!-- 第二屏 -->
        <div class="section">
        	<div class="screen02 w">
        		<!-- 文字 -->
        		<div class="text">
        			<img src="img/02-text.png" height="27" width="363" alt="">
        		</div>
        		<!-- 搜索框 -->
        		<div class="search_box">
        			<img src="img/02-search.png" height="45" width="222" alt="">
        			<img src="img/02-key.png" height="32" width="68" alt="">
        		</div>
        		<!-- 商品 -->
        		<div class="goods">
        			<img src="img/02-goods.png" height="218" width="441" alt="">
        		</div>
        		<!-- 隐藏的沙发 -->
        		<img src="img/02-sofa.png" class="hide" alt="">
        	</div>
        </div>
        <!-- 第三屏 -->
        <div class="section">
        	<div class="screen03 w">
        		<!-- size -->
        		<div class="size">
        			<img src="img/03-change01.gif" height="131" width="296" alt="">
        			<img src="img/03-change02.gif" height="131" width="296" alt="">
        		</div>
        		<!-- cart -->
        		<div class="cart">
        			<img src="img/03-cart01.gif" height="58" width="218" alt="">
        			<img src="img/03-cart02.gif" height="58" width="218" alt="">
        		</div>
        		<!-- 沙发 -->
        		<div class="hsofa">
        			<img src="img/04-sofa.png" height="198" width="204" alt="">
        		</div>
        	</div>
        </div>


		<!-- 第四屏 -->
        <div class="section active">
			<div class="screen04 w">
				<!-- 白云 -->
				<div class="cloud">
					<img src="img/04-cloud.png" height="120" width="882" alt="">
				</div>
				<!-- text -->
				<div class="text">
					<img src="img/04-text01.png" height="31" width="429" alt="">
					<img src="img/04-text02.png" height="32" width="429" alt="">
				</div>
				<div class="address">
					<img src="img/04-address01.png" height="270" width="283" alt="">
					<img src="img/04-address02.png" height="47" width="173" alt="">
				</div>
				<!-- 购物车 -->
				<div class="cart">
					<img src="img/04-cart.png" height="346" width="407" alt="" class="car">
					<!-- 隐藏沙发 -->
					<div class="hsofa">
					<img src="img/04-sofa.png" height="198" width="204" alt="">
				</div>
				</div>
				
				
				
			</div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>

	</div>
	
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
